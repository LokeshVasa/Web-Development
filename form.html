<!DOCTYPE html>
<html>
    <head>
        <link href="styl1.css" rel="stylesheet">
        
        <title>FORM</title>
    </head>
    <body>
        <center><h1>FORM</h1></center>              
        <form action="1.html" method="post">
            <table>
                <tr>
                    <td><label for="s">NAME</label></td>
                    <td><input type="text" id="s" name="name" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label for="a">ID</label></td>
                    <td><input type="text" id="a" placeholder="Enter your ID number"></td>
                </tr>
                <tr>
                    <td><label for="b">CLASS</label></td>
                    <td><input type="text" id="b" placeholder="Enter your class"></td>
                </tr>
                <tr>
                    <td><label>GENDER</label></td>
                    <td>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">MALE</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">FEMALE</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="submit-container">
                        <input type="submit">
                    </td>
                </tr>
            </table>
            <br>
            <center><a href="http://127.0.0.1:5500/Basics.html/1.html">Click Here</a></center>
        </form>
    </body>
</html>
